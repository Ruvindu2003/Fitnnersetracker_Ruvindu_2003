<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnners App</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
  

    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img src="image.jnj.jpg" alt="ChatApp" width="125px" height="50px">
            <br>

            <div class="opt-align"><select id="person" name="person_list">
                <option value="Lahiru">Trainner</option>
                <option value="Ruvindu">Cotch</option>
                <option value="Sajith">member</option>
            </select></div>


          </div>


          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <div class="msger-chat">
          <div class="msg left-msg">

      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">User</div>
              </div>
      
              <div class="msg-text">
                Hi
              </div>
            </div>
          </div>
      
          <div class="msg right-msg">
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Me</div>
              </div>
      
              <div class="msg-text">
                Hello how are you how your Fitnners
              </div>
            </div>
          </div>
        </div>
      
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/markdown-it/8.2.2/markdown-it.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=TKz3riHo"></script>
    <script src="chat.js"></script>
</body>
</html>
