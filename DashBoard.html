<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="dashbaord.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Personal Fitness Dashboard</h1>

        
        <div class="card">
            <div class="card-header">
                <h4>Enter Your Details</h4>
            </div>
            <div class="card-body">
                <form id="user-details-form">
                    <div class="form-group">
                        <label for="user-name">Name</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-age">Age</label>
                        <input type="number" class="form-control" id="user-age" placeholder="Enter your age" required>
                    </div>
                    <div class="form-group">
                        <label for="user-gender">Gender</label>
                        <select id="user-gender" class="form-control" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="user-weight">Weight (kg)</label>
                        <input type="number" class="form-control" id="user-weight" placeholder="Enter your weight" required>
                    </div>
                    <div class="form-group">
                        <label for="user-height">Height (cm)</label>
                        <input type="number" class="form-control" id="user-height" placeholder="Enter your height" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Details</button>
                </form>
            </div>
        </div>

        <!-- Display User Info -->
        <div class="card" id="user-info-card" style="display:none;">
            <div class="card-header">
                <h4>Your Fitness Info</h4>
            </div>
            <div class="card-body">
                <p id="user-name-display"><strong>Name:</strong> </p>
                <p id="user-age-display"><strong>Age:</strong> </p>
                <p id="user-gender-display"><strong>Gender:</strong> </p>
                <p id="user-bmi-display"><strong>Your BMI:</strong> --</p>
                <p id="user-calories-display"><strong>Your Daily Calorie Intake:</strong> -- kcal</p>
            </div>
        </div>

       
        <div class="card">
            <div class="card-header">
                <h4>Log Your Workout</h4>
            </div>
            <div class="card-body">
                <form id="workout-log-form">
                    <div class="form-group">
                        <label for="workout-type">Workout Type</label>
                        <input type="text" class="form-control" id="workout-type" placeholder="e.g., Running" required>
                    </div>
                    <div class="form-group">
                        <label for="workout-duration">Duration (minutes)</label>
                        <input type="number" class="form-control" id="workout-duration" placeholder="Duration" required>
                    </div>
                    <div class="form-group">
                        <label for="workout-calories">Calories Burned</label>
                        <input type="number" class="form-control" id="workout-calories" placeholder="Calories Burned" required>
                    </div>
                    <button type="submit" class="btn btn-success">Log Workout</button>
                </form>
            </div>
        </div>


        <div class="card workout-log-table">
            <div class="card-header">
                <h4>Your Workout Log</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Workout Type</th>
                            <th>Duration (minutes)</th>
                            <th>Calories Burned</th>
                        </tr>
                    </thead>
                    <tbody id="workout-log-body">
                        <!-- Workout entries will go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="dashBoard.js">
        
       
    </script>

</body>
</html>
